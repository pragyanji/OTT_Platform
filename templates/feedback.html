<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="{% static 'style_feedback.css' %}"/>
</head>
<body>
      <!-- Message Display Section -->
  {% if messages %}
  <div class="messages">
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %}
  </div>
{% endif %}
<pre>                 Feedback section:</pre>
<form method="post" action="{% url 'feedback' %}">
    {% csrf_token %}
    <div class="form-group">
        {% comment %} <label for="feedback">Your Feedback:</label> {% endcomment %}
        <textarea id="feedback" name="feedback" rows="5" required placeholder="Type your feedback here..."></textarea>
    </div>
    <button type="submit" class="submit-btn">Submit Feedback</button>
</form>
</body>
</html>
