<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTT Sign Up</title>
    <link rel="stylesheet" href="{% static "styles_signin_signup.css" %}">
</head>
<body>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    <div class="container">
        <div class="signup-form">
            <h2>Sign Up</h2>
            <form method = 'POST' autocomplete = 'off' >
                {% csrf_token %}
                <div class="input-group">
                    <label for="F_name">
                        <span class="icon">ðŸ‘¤</span>
                        <input required type="text" id="F_name" name="F_name" placeholder="First Name">
                    </label>
                </div>
                <div class="input-group">
                    <label for="L_name">
                        <span class="icon">ðŸ‘¤</span>
                        <input required type="text" id="L_name" name="L_name" placeholder="Last Name">
                    </label>
                </div>
                <div class="input-group">
                    <label for="email">
                        <span class="icon">ðŸ“§</span>
                        <input required type="email" id="email" name="email" placeholder="Email">
                    </label>
                </div>
                <div class="input-group">
                    <label for="password">
                        <span class="icon">ðŸ”’</span>
                        <input required type="password" id="password" name="password" placeholder="Password">
                    </label>
                </div>
                {% comment %} <div class="input-group">
                    <label for="confirm-password">
                        <span class="icon">ðŸ”’</span>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
                    </label>
                </div> {% endcomment %}
                <div class="checkbox-group">
                    <input required type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                    <label for="agree-term" class="label-agree-term">I agree all terms & conditions<a href="#" class="term-service">Terms of service</a></label>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <a href="/signin" class="create-account">Already have an account? Sign in</a>
            <div class="social-login">
                <p>Or sign up with</p>
                <div class="social-icons">
                    <a href="#" class="facebook"><img src="{% static "images/facebook-logo.png" %}" alt="Facebook"></a>
                    <a href="#" class="twitter"><img src="{% static "images/twitter-logo.png" %}" alt="Twitter"></a>
                    <a href="#" class="google"><img src="{% static "images/google-logo.png" %}" alt="Google"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
